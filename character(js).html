<!DOCTYPE html>
<html>
<head>
<title>Character to Word</title>
</head>
<body>
<script>
var ch = prompt("Enter a character");
switch(ch) {
  case 'A':
  case 'a':
    console.log(ch + " for Apple");
    break;
  case 'B':
  case 'b':
    console.log(ch + " for Ball");
    break;
  case 'C':
  case 'c':
    console.log(ch + " for Cat");
    break;
  case 'D':
  case 'd':
    console.log(ch + " for Dog");
    break;
  case 'E':
  case 'e':
    console.log(ch + " for Elephant");
    break;
  case 'F':
  case 'f':
    console.log(ch + " for Fish");
    break;
  default:
    console.log("Invalid character");
}
</script>
</body>
</html>
