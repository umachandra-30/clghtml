<!DOCTYPE html>
<html>
<head>
    <title>Output</title>
    <script>
        function add() {
            var a = parseInt(document.getElementById('n1').value) || 0;
            var b = parseInt(document.getElementById('n2').value) || 0;
            
            var result = a + b;
            document.getElementById('res').value = result;
            alert("Result: " + result);
        }
    </script>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>First Number</th>
            <td><input type="number" id="n1"></td>
        </tr>
        <tr>
            <th>Second Number</th>
            <td><input type="number" id="n2"></td>
        </tr>
        <tr>
            <th>Result</th>
            <td><input type="number" id="res" readonly></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button onclick="add()">ADD</button>
            </td>
        </tr>
    </table>
</body>
</html>
