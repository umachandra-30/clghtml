<!DOCTYPE html>
<html>
<head>
<title>Internal CSS Styles</title>
<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  text-align: center;
}

h1 {
  color: blue;
}

p {
  color: green;
  font-size: 16px;
}

.highlight {
  background-color: yellow;
  padding: 10px;
  border-radius: 5px;
}
</style>
</head>
<body>
<h1>Internal CSS Example</h1>
<p class="highlight">This paragraph is styled using an internal style sheet.</p>
</body>
</html>
