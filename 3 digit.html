<!DOCTYPE html>
<html>
<head>
    <title>Is 3-digit or Not</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter a number"));

        if (n >= 100 && n <= 999)
            console.log(n + " is a 3-digit number");
        else
            console.log(n + " is not a 3-digit number");
    </script>
</body>
</html>
