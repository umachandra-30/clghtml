<!DOCTYPE html>
<html>
<head>
    <title>Simple JS Example</title>
    <script type="text/javascript">
        function changeBgColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <label><input type="radio" name="color" value="red" onclick="changeBgColor('red')"> Red</label>
    <label><input type="radio" name="color" value="green" onclick="changeBgColor('green')"> Green</label>
    <label><input type="radio" name="color" value="blue" onclick="changeBgColor('blue')"> Blue</label>
</body>
</html>
