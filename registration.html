<!DOCTYPE html>
<html>
    <title>UCSR REGISTRATION FORM</title>
    <body>
       
        <form action="">
            <fieldset>
                <legend>REGISTRATION FORM</legend>
            <table align="center">
                <tr>
           <td> <label for="first">
                Name:
            </label></td>
           <td> <input type="text" id="first" name="first"
            placeholder="ENTER YOUR USERNAME" required></td>
            </tr>
            <tr>
            <td><label for= "password">
                Password:
            </label></td>
            <td><input type="password" id="password" name="password"
            placeholder="ENTER YOUR PASSWORD" required></td>
            </tr>
            <tr>
                <tr>
                    <td> <label for="NUMBER">
                         PHONE NUMBER:
                     </label></td>
                    <td> <input type="text" id="NUMBER" name="first"
                     placeholder="ENTER YOUR PHONE NUMBER" required></td>
                     </tr>
            <tr>
                <td> <label for="date of birth">
                    DATE OF BIRTH: 
                </label></td>
                <td><input type="date" id="date of birth" name="date of birth"></td>
            </tr>
            <tr>
                <td><label for="color">FAVOURITE COLOR </label></td>
                <td><input type="color" id="color" name="color"></td>
            </tr>
            <tr>
                <td><p>Interests:</p></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="sports" name="hobby" value="Sports">
                    <label for="sports"> Sports</label></td><br>
            </tr>
            <tr>
                <td><input type="checkbox" id="music" name="hobby" value="Music">
                    <label for="music"> Music</label></td>
            </tr>
            <tr>
                <td><input type="checkbox" id="reading" name="hobby" value="Reading">
                    <label for="reading"> Reading</label></td>
            </tr>
            <tr>
                <td><p>Gender:</p></td>
            </tr>
            <tr>
                <td><input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label></td>
            </tr>
            <tr>
                <td><input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    </td>
            </tr>
            <tr>
                <td><input type="radio" id="other" name="gender" value="Other">
                    <label for="other">Other</label></td>
            </tr>
            <tr>
                <td><label for="countries">Choose a country:</label>

                    <select name="countries" id="countries">
                      <option value="india">India</option>
                      <option value="usa">United States</option>
                      <option value="uk">United Kingdom</option>
                      <option value="canada">Canada</option>
                    </select>
                    </td>
            </tr>
                <td colspan="2" align="center">
                    <button type="submit">SUBMIT</button>
                </td>
            </tr>
           
            
            </table>
            </fieldset>
        </form>
    </body>
</html>
