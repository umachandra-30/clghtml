<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop</title>
    <style>
        .container {
            width: 200px;
            min-height: 200px;
            border: 2px dashed #333;
            display: inline-block;
            margin: 20px;
            padding: 20px;
        }

        .item {
            background-color: lightblue;
            padding: 10px;
            margin: 5px;
            cursor: grab;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>Drag and drop between containers</h2>

    <div class="container" id="container1" ondragover="allowDrop(event)" ondrop="drop(event)">
        <div class="item" id="item1" draggable="true" ondragstart="drag(event)">Item 1</div>
        <div class="item" id="item2" draggable="true" ondragstart="drag(event)">Item 2</div>
        <div class="item" id="item3" draggable="true" ondragstart="drag(event)">Item 3</div>
        <div class="item" id="item4" draggable="true" ondragstart="drag(event)">Item 4</div>
        <div class="item" id="item5" draggable="true" ondragstart="drag(event)">Item 5</div>
    </div>

    <div class="container" id="container2" ondragover="allowDrop(event)" ondrop="drop(event)">
    </div>

    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggedElement = document.getElementById(data);
            event.target.appendChild(draggedElement);
        }
    </script>
</body>
</html>
