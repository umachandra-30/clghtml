<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("Enter a number"));

        if (!isNaN(n)) {
            for (var i = 1; i <= 10; i++) {
                console.log(n + " * " + i + " = " + (n * i));
                document.write(n + " * " + i + " = " + (n * i) + "<br>");
            }
        } else {
            document.write("Invalid input! Please enter a valid number.");
        }
    </script>
</body>
</html>
