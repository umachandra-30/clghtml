<!DOCTYPE html>
<html>
<head>
  <title>Print 1 to 10 Using Loops</title>
</head>
<body>
  <script>
    document.write("<h3>Using for loop:</h3>");
    for (let i = 1; i <= 10; i++) {
      document.write(i + " ");
    }

    document.write("<h3>Using while loop:</h3>");
    let j = 1;
    while (j <= 10) {
      document.write(j + " ");
      j++;
    }

    document.write("<h3>Using do-while loop:</h3>");
    let k = 1;
    do {
      document.write(k + " ");
      k++;
    } while (k <= 10);
  </script>
</body>
</html>
