<!DOCTYPE html>
<html>
    <head>
        <title>DAYS</title>
    </head>
    <body>
        <script>
            var a;
            a=parseInt(prompt("Enter a number from 0-6 : "));
            switch (a) {
  case 0:
    day = "Sunday";
    alert(day);
    break;
  case 1:
    day = "Monday";
    alert(day);
    break;
  case 2:
     day = "Tuesday";
     alert(day);
    break;
  case 3:
    day = "Wednesday";
    alert(day);
    break;
  case 4:
    day = "Thursday";
    alert(day);
    break;
  case 5:
    day = "Friday";
    alert(day);
    break;
  case 6:
    day = "Saturday";
    alert(day);
    break;
default:
    window.alert("Choose a number from 0-6");
}

        </script>
    </body>
</html>
