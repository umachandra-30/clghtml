<!DOCTYPE html>
<html>
<head>
  <title>Displaying Largest</title>
</head>
<body>
<script>
  var a, b, c;
  a = parseInt(prompt("Enter first Number:"));
  b = parseInt(prompt("Enter second Number:"));
  c = parseInt(prompt("Enter third Number:"));

  if (a === b && b === c) {
    alert("EQUAL NUMBERS");
  } else if (a > b && a > c) {
    alert(a + " LARGER NUMBER");
  } else if (b > c) {
    alert(b + " LARGER NUMBER");
  } else {
    alert(c + " LARGER NUMBER");
  }
</script>
</body>
</html>
